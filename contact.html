                <div class="container mt-5">
                    <h2 class="text-center mb-5">Contact Me</h2>
                    <div class="row">
                        <div class="col-md-6 pe-4">
                            <form>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" rows="5" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-outline-light">Send Message</button>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <h5 class="contact">Contact Information</h5>
                            <p class="connect">Email: <a href="mailto:yourname@example.com" class="text-white">yourname@example.com</a></p>
                            <p class="connect">LinkedIn: <a href="https://www.linkedin.com/in/yourprofile" class="text-white" target="_blank">Your LinkedIn Profile</a></p>
                            <p class="connect">Phone: <a href="tel:+1234567890" class="text-white">+1 234 567 890</a></p>
                            <p class="connect">GitHub: <a href="https://github.com/yourusername" class="text-white" target="_blank">Your GitHub Profile</a></p>
                        </div>
                    </div>
                </div>
